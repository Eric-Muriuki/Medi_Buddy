<title>MediBuddy - Policy Overview</title>
<style>
  /* Reset & Base */
  * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
  body { background:#f5f7fa; color:#333; }
  a { text-decoration:none; color:#0B3D91; }

  /* Header */
  header { display:flex; justify-content: space-between; align-items:center; padding:1rem 2rem; background:#0B3D91; color:white; position: sticky; top:0; z-index:100; }
  header .logo { font-size:1.5rem; font-weight:bold; }
  header .nav-right { display:flex; align-items:center; gap:1rem; }
  header .nav-right div { cursor:pointer; position:relative; }
  header .nav-right div .badge { position:absolute; top:-5px; right:-10px; background:red; color:white; font-size:0.7rem; padding:2px 5px; border-radius:50%; }

  /* Container */
  .container { display:flex; min-height: calc(100vh - 70px); }

  /* Sidebar */
  .sidebar { width:220px; background:#fff; border-right:1px solid #ddd; padding:2rem 1rem; display:flex; flex-direction:column; gap:1rem; }
  .sidebar a { padding:0.8rem 1rem; border-radius:5px; color:#0B3D91; font-weight:500; display:block; }
  .sidebar a.active, .sidebar a:hover { background:#0B3D91; color:white; }

  /* Main Content */
  .main { flex:1; padding:2rem; display:flex; flex-direction:column; gap:2rem; }

  /* Page Header */
  .page-header { margin-bottom:1rem; }
  .page-header h2 { color:#0B3D91; font-size:1.8rem; margin-bottom:0.3rem; }
  .page-header p { font-size:0.95rem; color:#555; }

  /* Policy Cards */
  .cards { display:flex; gap:1rem; flex-wrap:wrap; }
  .card { background:#fff; padding:1.5rem; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.05); flex:1 1 220px; min-width:220px; position:relative; }
  .card h3 { color:#0B3D91; margin-bottom:0.5rem; }
  .card p { font-size:0.9rem; margin-bottom:0.3rem; }
  .badge { position:absolute; top:1rem; right:1rem; padding:0.3rem 0.6rem; border-radius:5px; color:white; font-size:0.8rem; }

  .badge.active { background:green; }
  .badge.expired { background:gray; }

  /* Benefits Table */
  table { width:100%; border-collapse:collapse; background:white; border-radius:10px; overflow:hidden; box-shadow:0 0 10px rgba(0,0,0,0.05); margin-top:1rem; }
  th, td { padding:0.8rem; text-align:left; border-bottom:1px solid #eee; }
  th { background:#f0f0f0; }

  /* Claims Table */
  td.status span { padding:0.3rem 0.6rem; border-radius:5px; color:white; font-size:0.8rem; }
  td.status .pending { background:orange; }
  td.status .approved { background:green; }
  td.status .rejected { background:red; }

  /* Documents Table */
  .documents { background:#fff; padding:1rem; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.05); }

  /* Footer */
  footer { text-align:center; padding:1.5rem 0; font-size:0.9rem; color:#666; margin-top:2rem; }

  /* Responsive */
  @media(max-width:768px){
    .container { flex-direction:column; }
    .sidebar { width:100%; flex-direction:row; overflow-x:auto; }
    .sidebar a { flex:1; text-align:center; }
    .cards { flex-direction:column; }
  }
</style>
</head>
